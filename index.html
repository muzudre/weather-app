<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-8">

                    <div class="text-center">
                        <i class='bx bx-cloud main-icon'></i>
                        <h3 class="mb-4 pb-2 fw-normal">Check The Weather</h3>
                    </div>

                    <div class="search">
                        <i class='bx bx-map'></i>
                        <input type="text" class="form-control" id="city" placeholder="Enter City Name">
                        <button class="btn btn-success" onclick="getWeather()"> <i class='bx bx-search'></i>
                            Get</button>
                    </div>

                    <div id="weather-info" class="mt-3"></div>
                    <div class="rounded shadow-sm mt-3 overflow-auto">
                        <div id="hourly-forecast" class="d-flex flex-row"></div>
                    </div>

                </div>
            </div>

        </div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</html>
